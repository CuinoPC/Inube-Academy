<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Actividades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .inactive {
            opacity: 0.6;
        }

        tbody tr:hover {
            background-color: #f0f8ff;
        }

        th {
            text-align: center;
        }

        .action-btn {
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div th:replace="navbar/navbar :: navbar"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Actividades</h2>

        <div class="m-3">
            <a th:href="@{/web/actividades/new}" class="btn btn-primary">Nueva Actividad</a>
            <a th:href="@{/web/actividades}" class="btn btn-secondary">Todos</a>
            <a th:href="@{/web/actividades/activas}" class="btn btn-success">Activas</a>
            <a th:href="@{/web/actividades/inactivas}" class="btn btn-warning">Inactivas</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Sala</th>
                        <th>Nombre</th>
                        <th>Hora Entrada</th>
                        <th>Hora Salida</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="actividad : ${actividades}" th:classappend="${actividad.estatus.equals('I')} ? 'inactive'">
                        <td th:text="${actividad.idActividad}"></td>
                        <td th:text="${actividad.usuario.nombre}"></td>
                        <td th:text="${actividad.sala.nombreSala}"></td>
                        <td th:text="${actividad.nombreActividad}"></td>
                        <td th:text="${#temporals.format(actividad.horaEntrada, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${actividad.horaSalida != null ? #temporals.format(actividad.horaSalida, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                        <td class="text-center">
                            <span th:text="${actividad.estatus.toString() == 'A' ? 'Activo' : 'Inactivo'}"
                                th:class="${actividad.estatus.toString() == 'I'} ? 'text-danger fw-bold' : 'fw-bold'"></span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/web/actividades/{id}(id=${actividad.idActividad})}"
                               class="btn btn-info btn-sm action-btn">Ver</a>
                            <a th:href="@{/web/actividades/edit/{id}(id=${actividad.idActividad})}"
                               class="btn btn-primary btn-sm action-btn">Editar</a>
                            <a th:if="${actividad.estatus.toString() == 'A'}"
                               th:href="@{/web/actividades/desactivar/{id}(id=${actividad.idActividad})}"
                               class="btn btn-warning btn-sm">Desactivar</a>
                            <a th:if="${actividad.estatus.toString() == 'I'}"
                               th:href="@{/web/actividades/activar/{id}(id=${actividad.idActividad})}"
                               class="btn btn-success btn-sm">Activar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
