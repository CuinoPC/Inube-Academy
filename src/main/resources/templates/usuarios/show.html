<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div th:replace="navbar/navbar :: navbar"></div>

    <div class="container py-5">

        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">Detalle del Usuario</h1>
        </div>

        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white rounded-top-4">
                <h4 class="mb-0" th:text="'Usuario: ' + ${usuario.nombre}"></h4>
            </div>

            <div class="card-body p-4">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <p class="text-secondary fw-bold mb-1">ID Usuario</p>
                        <p class="form-control bg-light" th:text="${usuario.idUsuario}"></p>
                    </div>

                    <div class="col-md-6">
                        <p class="text-secondary fw-bold mb-1">Estatus</p>
                        <p class="form-control bg-light" th:text="${usuario.estatus == 'A' ? 'Activo' : 'Inactivo'}">
                        </p>
                    </div>
                </div>

                <div class="mb-3">
                    <p class="text-secondary fw-bold mb-1">Nombre</p>
                    <p class="form-control bg-light" th:text="${usuario.nombre}"></p>
                </div>

                <div class="mb-3">
                    <p class="text-secondary fw-bold mb-1">Correo electr√≥nico</p>
                    <p class="form-control bg-light" th:text="${usuario.correo}"></p>
                </div>

                <div class="mb-3">
                    <p class="text-secondary fw-bold mb-1">Fecha de Alta</p>
                    <p class="form-control bg-light" th:text="${#temporals.format(usuario.fechaAlta, 'dd/MM/yyyy')}">
                    </p>
                </div>

            </div>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/web/usuarios}" class="btn btn-outline-primary px-4 py-2">
                Volver al listado
            </a>
        </div>

    </div>

</body>

</html>
