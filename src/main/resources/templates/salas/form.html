<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'new'} ? 'Nueva Sala' : 'Editar Sala'">Sala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 th:text="${action == 'new'} ? 'Nueva Sala' : 'Editar Sala'"></h2>
    <form th:action="@{/web/salas}" th:object="${sala}" method="post">
        <input type="hidden" th:field="*{idSala}"/>
        <div class="mb-3">
            <label for="nombreSala" class="form-label">Nombre Sala</label>
            <input type="text" class="form-control" id="nombreSala" th:field="*{nombreSala}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <div class="mb-3" th:if="${action == 'edit'}">
            <label for="estatus" class="form-label">Estatus</label>
            <select class="form-select" id="estatus" th:field="*{estatus}">
                <option th:value="'A'" th:selected="${sala.estatus == 'A'}">Activo</option>
                <option th:value="'I'" th:selected="${sala.estatus == 'I'}">Inactivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/web/salas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
