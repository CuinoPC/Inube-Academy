<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .inactive {
            opacity: 0.6;
        }

        tbody tr:hover {
            background-color: #f0f8ff;
        }

        th {
            text-align: center;
        }

        .action-btn {
            margin-right: 4px;
        }
    </style>
</head>

<body>

    <div th:replace="navbar/navbar :: navbar"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Usuarios</h2>

        <div class="m-3">
            <a th:href="@{/web/usuarios/new}" class="btn btn-primary">Nuevo Usuario</a>
            <a th:href="@{/web/usuarios}" class="btn btn-secondary">Todos</a>
            <a th:href="@{/web/usuarios/activos}" class="btn btn-success">Activos</a>
            <a th:href="@{/web/usuarios/inactivos}" class="btn btn-warning">Inactivos</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Estatus</th>
                        <th>Fecha Alta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}" th:classappend="${usuario.estatus == 'I'} ? 'inactive'">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td class="text-center">
                            <span th:text="${usuario.estatus.toString() == 'A' ? 'Activo' : 'Inactivo'}"
                                th:class="${usuario.estatus.toString() == 'I'} ? 'text-danger fw-bold' : 'fw-bold'"></span>
                        </td>
                        <td th:text="${usuario.fechaAlta}"></td>
                        <td class="text-center">
                            <a th:href="@{/web/usuarios/{id}(id=${usuario.idUsuario})}"
                                class="btn btn-info btn-sm action-btn">Ver</a>
                            <a th:href="@{/web/usuarios/edit/{id}(id=${usuario.idUsuario})}"
                                class="btn btn-primary btn-sm action-btn">Editar</a>
                            <a th:if="${usuario.estatus.toString() == 'A'}"
                                th:href="@{/web/usuarios/desactivar/{id}(id=${usuario.idUsuario})}"
                                class="btn btn-warning btn-sm">Desactivar</a>
                            <a th:if="${usuario.estatus.toString() == 'I'}"
                                th:href="@{/web/usuarios/activar/{id}(id=${usuario.idUsuario})}"
                                class="btn btn-success btn-sm">Activar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
