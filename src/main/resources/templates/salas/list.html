<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Salas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .inactive {
            opacity: 0.6;
        }

        tbody tr:hover {
            background-color: #f0f8ff;
        }

        th {
            text-align: center;
        }

        .action-btn {
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div th:replace="navbar/navbar :: navbar"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Salas</h2>

        <div class="m-3">
            <a th:href="@{/web/salas/new}" class="btn btn-primary">Nueva Sala</a>
            <a th:href="@{/web/salas}" class="btn btn-secondary">Todas</a>
            <a th:href="@{/web/salas/activos}" class="btn btn-success">Activas</a>
            <a th:href="@{/web/salas/inactivos}" class="btn btn-warning">Inactivas</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Estatus</th>
                        <th>Fecha Alta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sala : ${salas}" th:classappend="${sala.estatus == 'I'} ? 'inactive'">
                        <td th:text="${sala.nombreSala}"></td>
                        <td th:text="${sala.descripcion}"></td>
                        <td class="text-center">
                            <span th:text="${sala.estatus.toString() == 'A' ? 'Activo' : 'Inactivo'}"
                                th:class="${sala.estatus.toString() == 'I'} ? 'text-danger fw-bold' : 'fw-bold'"></span>
                        </td>
                        <td th:text="${sala.fechaAlta}"></td>
                        <td class="text-center">
                            <a th:href="@{/web/salas/{id}(id=${sala.idSala})}" class="btn btn-info btn-sm action-btn">Ver</a>
                            <a th:href="@{/web/salas/edit/{id}(id=${sala.idSala})}" class="btn btn-primary btn-sm action-btn">Editar</a>
                            <a th:if="${sala.estatus.toString() == 'A'}"
                                th:href="@{/web/salas/desactivar/{id}(id=${sala.idSala})}"
                                class="btn btn-warning btn-sm">Desactivar</a>
                            <a th:if="${sala.estatus.toString() == 'I'}"
                                th:href="@{/web/salas/activar/{id}(id=${sala.idSala})}"
                                class="btn btn-success btn-sm">Activar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
