<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'edit'} ? 'Editar Usuario' : 'Nuevo Usuario'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="navbar/navbar :: navbar"></div>
    <div class="container mt-4">
        <h2 th:text="${action == 'edit'} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>
        <form th:action="@{/web/usuarios}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{idUsuario}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" th:field="*{correo}" class="form-control" id="correo" required />
            </div>

            <div class="mb-3">
                <label for="estatus" class="form-label">Estatus:</label>
                <select th:field="*{estatus}" class="form-select">
                    <option value="A" th:selected="${usuario.estatus == 'A'}">Activo</option>
                    <option value="I" th:selected="${usuario.estatus == 'I'}">Inactivo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/web/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
