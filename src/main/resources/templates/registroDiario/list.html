<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Diario</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        tbody tr:hover {
            background-color: #f0f8ff;
        }
        th {
            text-align: center;
        }
        .action-btn {
            margin-right: 4px;
        }
        .inactive {
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div th:replace="navbar/navbar :: navbar"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Registro Diario de Actividades</h2>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Actividad</th>
                        <th>Sala</th>
                        <th>Hora Entrada</th>
                        <th>Hora Salida</th>
                        <th>Fecha Registro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registro : ${registros}">
                        <td th:text="${registro.nombreUsuario}"></td>
                        <td th:text="${registro.actividad}"></td>
                        <td th:text="${registro.sala}"></td>
                        <td th:text="${#temporals.format(registro.horaEntrada, 'HH:mm:ss')}"></td>
                        <td th:text="${#temporals.format(registro.horaSalida, 'HH:mm:ss')}"></td>
                        <td th:text="${#temporals.format(registro.fechaRegistro, 'dd/MM/yyyy')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
