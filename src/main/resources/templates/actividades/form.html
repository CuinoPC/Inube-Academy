<!-- src/main/resources/templates/actividades/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'new'} ? 'Nueva Actividad' : 'Editar Actividad'">Actividad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 th:text="${action == 'new'} ? 'Nueva Actividad' : 'Editar Actividad'"></h2>

    <form th:action="@{/web/actividades}" th:object="${actividad}" method="post">
        <input type="hidden" th:field="*{idActividad}">

        <!-- Usuario -->
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <select class="form-select" id="usuario" th:field="*{usuario}">
                <option th:each="usuario : ${usuarios}" 
                        th:value="${usuario.idUsuario}" 
                        th:text="${usuario.nombre}"></option>
            </select>
        </div>

        <!-- Sala -->
        <div class="mb-3">
            <label for="sala" class="form-label">Sala</label>
            <select class="form-select" id="sala" th:field="*{sala}">
                <option th:each="sala : ${salas}" 
                        th:value="${sala.idSala}" 
                        th:text="${sala.nombreSala}"></option>
            </select>
        </div>

        <!-- Nombre Actividad -->
        <div class="mb-3">
            <label for="nombreActividad" class="form-label">Nombre Actividad</label>
            <input type="text" class="form-control" id="nombreActividad" th:field="*{nombreActividad}" required>
        </div>

        <!-- Hora Entrada -->
        <div class="mb-3">
            <label for="horaEntrada" class="form-label">Hora Entrada</label>
            <input type="datetime-local" class="form-control" id="horaEntrada" th:field="*{horaEntrada}" required>
        </div>

        <!-- Hora Salida -->
        <div class="mb-3">
            <label for="horaSalida" class="form-label">Hora Salida</label>
            <input type="datetime-local" class="form-control" id="horaSalida" th:field="*{horaSalida}">
        </div>

        <!-- Estatus solo al editar -->
        <div class="mb-3" th:if="${action == 'edit'}">
            <label for="estatus" class="form-label">Estatus</label>
            <select class="form-select" id="estatus" th:field="*{estatus}">
                <option th:value="'A'" th:selected="${actividad.estatus == 'A'}">Activo</option>
                <option th:value="'I'" th:selected="${actividad.estatus == 'I'}">Inactivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/web/actividades" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
